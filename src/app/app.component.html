<h3>Basic Buttons</h3>
<div class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="New Category" [(ngModel)]="NewName">
  </mat-form-field>
 
</div>

<div class="button-row">
  <button mat-raised-button color="primary" (click)="addNoError()">Add Item</button>
  <button mat-raised-button color="warn" (click)="addError()">Add Item With Error</button>
  
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
